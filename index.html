<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Der Kantianer – Home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="logo.png">
</head>

<body>
    <header class="main-header" style="position:relative;">
        <!-- Unsichtbare Hitbox: über den gesamten Header -->
        <a id="domain-link"
           href="/"
           style="display:block;position:absolute;top:0;left:0;width:100%;height:100%;opacity:0;z-index:10;"></a>
        <h1 style="position:relative;z-index:1;">Der Kantianer</h1>
        <p class="subtitle">Schülerzeitung des IKG Heiligenhaus</p>
    </header>
    <main>
        <section class="articles">

            <h2>Aktuelle Artikel</h2>
            <div class="article-list" id="article-list">
                <!-- Artikel werden per JS eingefügt -->
            </div>

            <!-- Neuer Container für "Mehr laden" -->
            <div id="load-more-container" style="text-align:center;margin-top:1.5rem;">
                <button id="load-more" class="load-more-btn" type="button">Mehr laden</button>
                <div style="margin-top:0.7rem;">
                    <a href="artikel/" class="load-more-btn" style="text-decoration:none;display:inline-block;">Alle Artikel anzeigen</a>
                </div>
            </div>
        </section>
    </main>
    <footer class="main-footer">
        <p>&copy; 2025 Kantianer – Schülerzeitung des IKG Heiligenhaus</p>
        <a href="https://github.com/Joosibaeri/kantianer_side" class="impressum-link">Code</a>
        <a href="impressum/" class="impressum-link">Impressum</a>
    </footer>
    <script src="script.js"></script>
</body>

</html>
