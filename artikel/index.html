<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Der Kantianer – New Side</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="icon" type="image/png" href="logo.png">
</head>

<body>
    <header class="main-header" style="position:relative;">
        <!-- Unsichtbare Hitbox: über den gesamten Header -->
        <a id="domain-link"
           href="/"
           style="display:block;position:absolute;top:0;left:0;width:100%;height:100%;opacity:0;z-index:10;"></a>
        <h1 style="position:relative;z-index:1;">Der Kantianer</h1>
        <p class="subtitle">Schülerzeitung des IKG Heiligenhaus</p>
    </header>
    <main>
        <section class="articles">
            <h2>Alle Artikel</h2>
            <div style="display:flex;gap:1rem;flex-wrap:wrap;margin-bottom:1.2rem;align-items:center;">
                <input type="text" id="search-input" class="search-fullwidth" placeholder="Artikel durchsuchen..." style="max-width:350px;flex:1 1 220px;">
                <select id="topic-select" style="padding:0.5rem 1rem;border-radius:6px;border:1px solid #ccc;font-size:1rem;min-width:160px;">
                    <option value="">Alle Themen</option>
                    <option value="Informatik">Informatik</option>
                    <option value="Schule">Schule</option>
                </select>
            </div>
            <div class="article-list" id="article-list">
                <!-- Artikel werden per JS eingefügt -->
            </div>
        </section>
    </main>
    <footer class="main-footer">
    <p>&copy; 2025 Kantianer – Schülerzeitung des IKG Heiligenhaus</p>
    <a href="https://github.com/Joosibaeri/kantianer_side" class="shortlink" target="_blank" rel="noopener noreferrer" title="">Code</a>
    <a href="/impressum/" class="impressum-link">Impressum</a>
    </footer>
</body>

</html>
